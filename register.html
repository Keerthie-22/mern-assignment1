<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="gallery.html">Gallery</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="name" id="name" name="name" required>
            <label for="city">City:</label>
            <input type="city" id="city" name="city" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button onclick="getApi()">Register</button>
        </form>

    <script>
        async function getApi() {
            
            document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let city = document.getElementById('city').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            fetch('https://reqres.in/api/users', { method: 'POST', headers: {'Content-Type': 'application/json'},body: JSON.stringify({ name: name, city: city, email: email, password: password }) })
            .then(response => response.json())
            .then(data => {
            console.log('Register Response:', data);
            })
        });
    }
    </script>
</body>
</html>
